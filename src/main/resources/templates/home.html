<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h6 my-0 me-md-auto fw-normal">TODO dashboard</p>
        <!--
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
        <a class="p-2 text-dark" href="#">Enterprise</a>
        <a class="p-2 text-dark" href="#">Support</a>
        <a class="p-2 text-dark" href="#">Pricing</a>
        </nav>
        -->
    </header>
    <div class="container mt-5 mb-5">
        <form action="/" method="post">
            <input type="text" name="title" placeholder="введите текст" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Добавить задачу</button><br>
        </form>
    </div>
    <div class="container mt-5 mb-10">
        <h1>Задачи:</h1>
        <div class="row mb-3">
            <div class="col-sm-1 themed-grid-col">id:</div>
            <div class="col-6 themed-grid-col">Задача:</div>
            <div class="col-2 themed-grid-col">Статус:</div>
        </div>
        <div th:each="el : ${tasks}">
            <div class="row mb-20">
                <div th:text="${el.id}" class="col-sm-1 themed-grid-col"/>
                <div th:text="${el.title}" class="col-6 themed-grid-col"/>
                <div th:text="${el.status}" class="col-2 themed-grid-col"/>
                <a th:href="'/done/' + ${el.id}" class="btn btn-warning">готово</a>
                <a th:href="'/del/' + ${el.id}" class="btn btn-warning">удалить</a>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>
</body>
</html>
